name: Publish NuGet packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Create output directory
        run: mkdir -p nupkgs

      - name: Pack EventBus.Core
        working-directory: src/EventBus.Core
        run: dotnet pack -c Release -o ../../nupkgs

      - name: Pack EventBus.InMemory
        working-directory: src/EventBus.InMemory
        run: dotnet pack -c Release -o ../../nupkgs

      - name: Push packages to nuget.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          echo "Found packages:"
          ls -la nupkgs || true
          for pkg in nupkgs/*.nupkg; do
            echo "Pushing $pkg"
            dotnet nuget push "$pkg" -k "$NUGET_API_KEY" -s https://api.nuget.org/v3/index.json --skip-duplicate
          done
